<body>
   <div id="header">
      <img src="mclogo.jpg" alt="banner image" />
      <p style="text-align: center;">
         <a>Home</a>&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;<a>Online Store</a>&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;
         <a>More About Us</a>&nbsp;&nbsp;&nbsp;&bull;&nbsp;&nbsp;&nbsp;<a>Need Help?</a>
      </p>
   </div>
   
   <div id="content">

   
      <div id="form">
      
         <h1>Order Form</h1>
         <p><span>*</span> indicates required information</p>
         
         <form name="cOrder" id="cOrder" action="../../../scordle/phpHomework/pcEntry.php" method="post">
         
            
            <fieldset id="contactInformation">
               <legend>Contact Information</legend>
               
               <label class="blockLabel">
                  First Name<span>*</span>
                  <input type="text" id="fName" name="fName" />
               </label>
              
              <label class="blockLabel">
                  Last Name<span>*</span>
                  <input type="text" id="lName" name="lName" />
               </label>
               
               <label class="blockLabel">
                  Phone<span>*</span>
                  <input type="text" id="phone" name="phone" />
               </label>
               
               <label class="blockLabel">
                  Street Address<span>*</span>
                  <input type="text" id="street" name="street" />
               </label>
               
               <label class="indentLabel">
                  City<span>*</span>
                  <input type="text" id="city" name="city" />
               </label>
               
               <label>
                  State<span>*</span>
                  <input type="text" id="state" name="state" maxlength="2"/>
               </label>
               
               <label>
                  ZIP
                  <input type="text" id="zip" name="zip" maxlength="10" />
               </label>
            </fieldset>
            
            <fieldset id="hardware">
               <legend> Hardware Information</legend>
               
               <label class="blockLabel">
                  Processor Speed
                  <select id="pSpeed" name="pSpeed">
                     <option value="2.4 GHz">2.4 GHz</option>
                     <option value="3.2 GHz">3.2 GHz</option>
                     <option value="4 GHz">4 GHz</option>
                  </select>
               </label>
 
               <label class="blockLabel">
                  Memory
                  <select id="mem" name="mem">
                     <option value="1 GB">1 GB</option>
                     <option value="2 GB">2 GB</option>
                     <option value="4 GB">4 GB</option>
                     <option value="8 GB">8 GB</option>
                  </select>
               </label>
                  
               <label class="blockLabel">
                  Monitor Size
                  <select id="monitor" name="monitor">
                     <option value="15 inch">15"</option>
                     <option value="17 inch">17"</option>
                     <option value="19 inch">19"</option>
                     <option value="21 inch">21"</option>
                  </select>
               </label>
                  
               <label class="blockLabel">
                  Hard Drive Size
                  <select id="hd" name="hd">
                     <option value="240 GB">240 GB</option>
                     <option value="500 GB">500 GB</option>
                     <option value="750 GB">750 GB</option>
                     <option value="1 TB">1 TB</option>
                  </select>
               </label>
               
              <fieldset id="dvdOptions">
                  <legend>DVD Burner</legend>
                  
                  <label for="dvdBurner">
                      Yes</label>
                  <input type="radio" id="dvdYes" name="dvdYes" value="YesDVD" />
                  
                  <label for="lanCard">
                      No</label>
                  <input type="radio" id="dvdNo" name="dvdNo" value="NoDVD" />
              </fieldset>
              
              <fieldset id="lanCardOptions">
                  <legend>Lan Card</legend>
                  
                  <label for="lanCard">
                      Yes</label>
                  <input type="radio" id="lanCardYes" name="lanCardYes" value="YesLanCard" />
                  
                  <label for="lanCard">
                      No</label>
                  <input type="radio" id="lanCardNo" name="lanCardNo" value="NoLanCard" />
              </fieldset>
              
              <fieldset id="mediaCardOptions">
                  <legend>Media Card Reader</legend>
                  
                  <label for="mediaCard">
                      Yes</label>
                  <input type="radio" id="mediaCardYes" name="mediaCardYes" value="YesMediaCard" />
                  
                  <label for="mediaCard">
                      No</label>
                  <input type="radio" id="mediaCardNo" name="mediaCardNo" value="NoMediaCard" />
              </fieldset>
            </fieldset>
            
            <fieldset id="additionalOptions">
               <legend>Additional Options</legend>
               
               <label>
                  <input type="checkbox" id="warranty" name="warranty" />
                  I'm interested in the 24-month extended warranty.
               </label>
               
               <label for="comments" class="blockLabel">Comments or Additional Information</label>
               <textarea id="comments" name="comments" rows="5" cols="50"> </textarea>
                  
            </fieldset>
            
            <input type="submit" value="Submit Dontion"/>
            <input type="reset" value="Cancel" />
            <input type="button" value="Contact Us" />
            
         </form>
      
      </div>
